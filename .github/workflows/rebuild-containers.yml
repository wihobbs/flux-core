name: Rebuild testenv Docker containers

on: 
  workflow_dispatch:
    inputs:
      push_to_docker:
        description: 'Specify whether you want this rebuild to be pushed to DockerHub'
	default: 'no'
	type: choice
	options:
	  - yes
	  - no

jobs:
  rebuild:
    runs-on: ubuntu-latest
    run: docker buildx build --platform=linux/arm64,linux/amd64 --tag wihobbs/testenv:noble -f ./src/test/docker/noble/Dockerfile .
